<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Dinos 'R' Us</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
</head>
<body>
  <header>
    <h1><img src="images/dinos-r-us.svg" alt="Dinos 'R' Us"></h1>
    <nav>
      <ol>
        <li>
          <a href="#hadrosaur">Hadrosaur</a>
        </li>
        <li>
          <a href="#iguanodon">Iguanodon</a>
        </li>
        <li>
          <a href="#stegosaurus">Stegosaurus</a>
        </li>
      </ol>
    </nav>
  </header>
  <main>
    <section>
      <h2><a name="hadrosaur">Hadrosaur</a></h2>
      <figure>
        <img src="images/hadrosaur.jpg" alt="Image of a hadrosaur">
        <figcaption class="firstcaption">Hadrosaurids are descendants of the Upper Jurassic/Lower Cretaceous iguanodontian dinosaurs and had a similar body layout.</figcaption>
      </figure>
    </section>
    <section>
      <h2><a name="iguanodon">Iguanodon</a></h2>
      <figure>
        <img src="images/iguanodon.jpg" alt="Image of an iguanodon">
        <figcaption>Iguanodon is a genus of ornithopod dinosaur that existed roughly halfway between the first of the swift bipedal hypsilophodontids of the mid-Jurassic and the duck-billed dinosaurs of the late Cretaceous.</figcaption>
      </figure>
    </section>
    <section>
      <h2><a name="stegosaurus">Stegosaurus</a></h2>
      <figure>
        <img src="images/stegosaurus.jpg" alt="Image of a stegosaurus">
        <figcaption>Due to their distinctive combination of broad, upright plates and tail tipped with spikes, Stegosaurus is one of the most recognizable kinds of dinosaur.</figcaption>
      </figure>
    </section>
  </main>
</body>
</html>
